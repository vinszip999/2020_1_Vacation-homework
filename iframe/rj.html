    <h1>류진</h1>
    <img src="img/rj.jpg">
    리드댄서 포지션으로 ITZY의 댄스라인 멤버 중 한 명이다.
    주로 몸의 각을 살려서 추는 보이그룹, 팝 댄스를 출때 가장 돋보인다는 평과, 춤출때 나오는 얼굴 표정들이 예술이라는 평이 많다. 
    그렇기에 류진을 ITZY의 no.1 춤 멤버로 인정하는 사람도 많다. 또한 메인댄서인 채령은 류진을 ITZY의 대표 춤꾼으로 뽑았다.
    특히 강약조절이 타고나며, 힘이 좋은 것의 영향인지 파워풀한 안무를 잘 하여 워너비에서의 어깨춤이 화제가 되었다.
